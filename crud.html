<!DOCTYPE html>
<html lang='en'>
 <head>
     <meta charset='UTF-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <title>CRUD</title>
     <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
 </head>
<body class="container-fluid text-center bg-opacity-50 bg-dark">
    
    <a href="/index.html"> <- Voltar para a página principal</a>

    <h1>Exercício CRUD com Javascript</h1>

    <!--Formulário e tabela criados usando html e estilizados com bootstrap e acessível no JQuery-->>
    <div class="row mt-4">
        <div class="col" ></div>
        <div class="col-3">
            <form action=""> <!--Formulário com ids nome e idade para facilitar o rastreio dos mesmos-->
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira seu nome:" required>
                <label for="idade"></label>
                <input type="number" id="idade" name="idade" class="form-control" placeholder="Insira sua idade:" required>
                <br>
                <button type="submit" class="btn btn-success" id="adicionar">Adicionar</button>
                <button type="submit" class="btn btn-success" id="atualizar">Atualizar</button>
                <button type="reset" class="btn btn-danger" id="limpar">Limpar</button>
            </form>
        
            <table class="table table-hover table bordered table-striped">
                <thead>
                    <th>Nome</th>
                    <th>Idade</th>
                </thead>
            </table>
        </div>
        <div class="col-8" id="formulario"></div>
    </div>

    

     
     <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa' crossorigin='anonymous'></script>
     <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
     <script src="/js/crud.js"></script>
</body>
</html>
